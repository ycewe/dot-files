[directory]
truncation_length = 8
truncate_to_repo = false

[directory.substitutions]
"~/Documents/github" = "github.com"
"~/Documents/stash" = "stash.backbase.com/projects/RC/repos"

[git_branch]
symbol = " "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
disabled = true

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[package]
format = "[$symbol$version]($style) "
symbol = " "
